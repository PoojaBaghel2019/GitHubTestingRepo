---
id: "ERPS"
name: "ERPS Project"
key: "ERPSREL"
repo: "backend-release-dec"
status: "FINALIZED"
releaseName: "backend-release-dec"
version: "0.0.1"
accounts:
  - name: "non-prod"
    deployAgentLabel: "linux && deploy-erps-nonp"
    packerAgentLabel: "linux && docker-erps-nonp"
    assumeRoleDetailsId: "linux-erps-nonp-cross-account-details"
    environments:
      - name: "dev"
        skipJobs: false
      - name: "qa"
        skipJobs: false
      - name: "stage"
        skipJobs: false
    skipAmiJobs: false
    skipEcsJobs: false
  - name: "prod"
    deployAgentLabel: "linux && deploy-erps-prod"
    packerAgentLabel: "linux && docker-erps-prod"
    assumeRoleDetailsId: "linux-erps-prod-cross-account-details"
    environments:
      - name: "prod"
        skipJobs: false
    skipAmiJobs: false
    skipEcsJobs: false
stages:
  - type: "ENVIRONMENT"
    description: "Environment Level Jobs"
    projects:
      - key: "ERPSPDJ"
        repos:
          - name: "common-lambda"
            runOrder: 5
            artifacts:
              - key: "ERPSIC"
                repo: "common-lambda"
                version: "latest"
                snapshot: false
            properties:
              artifact_version: "0.1.3"
          - name: "account-validation-api-fargate-service"
            runOrder: 6
            dependsOn:
              - key: "ERPSEBJ"
                repo: "aws-linux-app-account-validation-api"
              - key: "ERPSPDJ"
                repo: "web-app-load-balancers"
            artifacts:
              - key: "ERPSIC"
                repo: "fargate-service-api"
                version: "latest"
                snapshot: false
          - name: "batch-api-fargate-service"
            runOrder: 6
            dependsOn:
              - key: "ERPSEBJ"
                repo: "aws-linux-app-batch-api"
              - key: "ERPSPDJ"
                repo: "web-app-load-balancers"
            artifacts:
              - key: "ERPSIC"
                repo: "fargate-service-api"
                version: "latest"
                snapshot: false
          - name: "s3-email-notification"
            runOrder: 7
            dependsOn:
              - key: "ERPSPDJ"
                repo: "common-lambda"
            artifacts:
              - key: "ERPSIC"
                repo: "s3-email-notification"
                version: "latest"
                snapshot: false
            properties:
              artifact_version: "0.1.1"
